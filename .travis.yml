language: java

jdk:
  - openjdk6
  - openjdk7
  - oraclejdk7
  - oraclejdk8

os:
  - linux

branches:
  only:
    - master
    - trunk


addons:
  sonarqube:
    organization: "1a"
    token:
      secure: ""
      # SONAR_TOKEN as is (/!\ no VAR= /!\)

    # By default only master...
    branches:
      - trunk


env:
  global:
    # GITHUB_TOKEN
    - secure: ""


before_script: true
install: true

script:
  - mvn clean test
  - ./.travis/runSonarQubeAnalysis.sh

after_script: true
